<!DOCTYPE html>
<html>

<head>
    <title>Login and Signup Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href=" css/style.css">
</head>

<body>
    <div class="container">
        <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required id="password1">
                <i class="fa-regular fa-eye-slash" id="toggle-password1"></i>
            </div>
            <input type="submit" class="btn" value="login">
            <p class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
            <p class="signup-link">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
        </form>

        <form class="signup-form hide">
            <h1>Sign up</h1>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required id="password2">
                <i class="fa-regular fa-eye-slash" id="toggle-password2"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password" required id="password3">
                <i class="fa-regular fa-eye-slash" id="toggle-password3"></i>
            </div>
            <input type="submit" class="btn" value="Sign up">
            <p class="signup-link">Already have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
